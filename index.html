<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio | Nayla Cetinic</title>
    <style>
        body {
            background-color: #FFFAE3;
        }
        h1 #titulo {
            font-family: Arial;
            text-align: center;
        }
        div #tudo {
            font-family: monospace;
        }
        #idade {
            background-color: #F7567C;
            color: white;
        }
        #cidade {
            color: gray;
        }
        #habilidades {
            list-style-type: circle;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <h1 id="titulo">Meu Portifólio | Nayla Cetinic</h1>
    <div id="tudo">
        <a href="#sobreMim">Sobre Mim</a>
        <a href="#minhasHabilidades">Minhas habilidades</a>
        <br> <br>
        <img id="minhaFoto" src="./img/NaylaCetinic.jpeg" alt="Fota da Nayla Cetinic, vulgo eu :)" width="25%">
        <p id="sobreMim">Olá, sou a Nayla Cetinic, tenho <em id="idade">18 anos</em> e sou de <sstrong id="cidade">São Paulo - SP</sstrong></p>
        <h3 id="minhasHabilidades">Minhas habilidades:</h3>
        <ul id="habilidades">
            <li>Git, GitHub</li>
            <li>HTML</li>
            <li>CSS</li>
        </ul>
        <a href="#minhaFoto"> Minha Foto </a>
        <a href="https://canaltech.com.br/carreira/7-profissoes-que-prometem-aquecer-o-setor-de-tecnologia-em-2023/" target="_blank"> Artigo interessante </a>
    </div>
</body>
</html>
